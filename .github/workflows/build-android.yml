      - name: Build Release Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
