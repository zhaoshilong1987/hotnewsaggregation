      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: npx next build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Sync Capacitor
